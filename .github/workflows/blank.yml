name: Configuracion primeros workflows

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  prueba:
    runs-on: Ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_NAME_VAR: ${{vars.DB_NAME_VAR}}

    steps:
    - name: Ejecutar echo
      run: echo "${{secrets.DB_NAME}} \n" 

    - name: Ejecutar echo var
      run: echo "${{vars.DB_NAME_VAR}} \n"

    - name: Ejecutar cambio var
      run: echo "action_state=yellow" >> "$DB_NAME_VAR"

    - name: Ejecutar echo de cambio var
      run: echo "${{vars.DB_NAME_VAR}} \n"
