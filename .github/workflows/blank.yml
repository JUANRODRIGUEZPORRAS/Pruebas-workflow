name: Configuracion primeros workflows

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  prueba:
    runs-on: Ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_NAME_VAR: ${{vars.DB_NAME_VAR}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: obtener_paso
        run: |
          echo "paso_actual=HOLA_MUNDO" >> $GITHUB_OUTPUT
    outputs:
      paso_actual: ${{ steps.obtener_paso.outputs.paso_actual }}
      run: echo "$paso_actual"
      
