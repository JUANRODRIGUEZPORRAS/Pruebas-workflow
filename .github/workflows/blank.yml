name: Configuracion primeros workflows

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  prueba:
    runs-on: Ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_NAME_VAR: ${{vars.DB_NAME_VAR}}

    steps:
    - name: Ejecutar echo
      run: echo "yellow" >> "$FIRST"
    
    - name: Use the value
      run:  echo "$action_state"

    - name: Use var
      run: echo "$FIRST"
      
