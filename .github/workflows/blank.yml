name: Configuracion primeros workflows

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  prueba:
    runs-on: Ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_NAME_VAR: ${{vars.DB_NAME_VAR}}

    steps:
    
    - name: Ejecutar echo
      id: primero
      run: echo "var=Hola Mundo" >> "$GITHUB_OUTPUT"
    - name: Use var
      env:
        var: ${{steps.primero.outputs.var}}
      run: echo "$var"
