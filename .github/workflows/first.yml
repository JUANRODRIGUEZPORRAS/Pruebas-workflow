name: Test

on:
  - push
jobs:
  preflight-job:
    name: First Step
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          run: |
          echo "var=Hola Mundo Antiguo" >> "$GITHUB_ENV"
          echo "var=Hola Mundo Antiguo" >> "$GITHUB_OUTPUT"
          event-type: my-event
          client-payload: '{"ref": "${{ var }}", "test": "test message"}'
